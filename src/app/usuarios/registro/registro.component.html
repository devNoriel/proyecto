<app-menu></app-menu>
<div class="container animated fadeIn">
<div class="card-header">
<h3 class="center"><b>Registro de usuario</b></h3>
</div>
  <div class="card">
  <div class="row">
      <form #formRegistro="ngForm" (ngSubmit)="addUser()" class="col s12 size">
            <div class="row">
                <div class="input-field col s12">
                    <input [(ngModel)]="email" name="email" id="email" type="email" class="validate">
                    <label for="email">Correo electrónico</label>
                    </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input [(ngModel)]="password" name="password" id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                  </div>
              </div>
        <button mat-raised-button color="primary" class="center">Enviar</button>
        <br><br>
        <a class="center" routerLink="/login">¿Ya tienes una cuenta? Inicia sesión aquí</a>
      </form>
    </div>
  </div>
    </div>
