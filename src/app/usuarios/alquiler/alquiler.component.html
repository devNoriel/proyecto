<app-menu></app-menu>
<div class="container animated fadeIn">
  <div class="card-header">
    <h3 class="center"><b>Alquila un auto</b></h3>
  </div>
  <div class="card">
    <form name="alquilerForm" #alquilerForm="ngForm" (ngSubmit)="guardarRegistro(alquilerForm)">
      <div class="input-field col s12 m6">
        <h6>Auto:</h6>
        <select [(ngModel)]="modelo" name="modelo" class="icons">
          <option value="" disabled selected>Seleecione un auto</option>
          <option value="2016 Honda CR-V EX" data-icon="../../assets/img/crv.jpg">2016 Honda CR-V EX</option>
          <option value="Hyundai Accent" data-icon="../../assets/img/acc.png">Hyundai Accent</option>
          <option value="Hilux 4WD Double Cab SR5 Cruiser Ute" data-icon="../../assets/img/hi.png">Hilux 4WD Double Cab
            SR5 Cruiser Ute</option>
        </select>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <div class="col s12 m12">
            <h6>Días: </h6>
            <input type="number" [(ngModel)]="dias" name="dias" class="validate"
              placeholder="Cantidad de días de uso">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <div class="input-field col s12">
            <h6>Sucursal de Recogida</h6>
            <select [(ngModel)]="sucursalRecogida" name="sucursalRecogida">
              <option value="" disabled selected>Seleccionar sucursal</option>
              <option value="Panamá">Panamá</option>
              <option value="Coclé">Coclé</option>
              <option value="Veraguas">Veraguas</option>
            </select>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="input-field col s12">
            <h6>Sucursal de Devolución</h6>
            <select [(ngModel)]="sucursalDevolucion" name="sucursalDevolucion">
              <option value="" disabled selected>Seleccionar sucursal</option>
              <option value="Panamá">Panamá</option>
              <option value="Coclé">Coclé</option>
              <option value="Veraguas">Veraguas</option>
            </select>
          </div>
        </div>
      </div>
      <p>{{modelo}}</p>
      <b>El monto a pagar es de: </b>
      <h5>{{precio}}</h5>
      <button mat-raised-button type="submit" color="primary">Enviar</button>
      &nbsp;
      <button mat-raised-button type="reset" color="accent" (click)="resetForm()">Limpiar</button>
    </form>
    <br>
    <button mat-raised-button color="primary" (click)="calculo()">Calcular precio</button>
    </div>
</div>
